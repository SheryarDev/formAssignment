<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form</title>
</head>

<body onload="clearlocalStorage()">

    <div class="formContainer">
        <fieldset>
            <legend><strong>
                    <h1>Enter your details</h1>
                </strong></legend>


            <form action="submitform.html" onsubmit="return validateForm()">
                <div class="row">
                    <div>Name:</div>
                    <input type="text" id="name" name="name" onblur="getid('name')">

                </div>
                <div class="row">
                    <div>Father Name:</div>
                    <input type="text" id="fname" onblur="getid('fname')">
                </div>
                <div class="row">
                    <div>Email:</div>
                    <input type="email" id="email" name="email" onblur="getid('email')">

                </div>
                <div class="row">
                    <div>Contact No#:</div>
                    <input type="text" id="cno" onblur="getid('cno')">
                </div>
                <div class="row">
                    <div>institute:</div>
                    <input type="text" id="institute" value="" onblur="getid('institute')">
                </div>
                <div class="row">
                    <div>Class:</div>
                    <input type="text" id="class" onblur="getid('class')">
                </div>
                <div class="row">
                    <div>Semester:</div>
                    <input type="text" id="Semester" onblur="getid('Semester')">
                </div>
                <div class="row">
                    <div>Choose the No of subjects:</div>
                    <select id="subjects">
                        <option value="0">1</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                    </select>
                </div>
                <div id="sdetails"></div>

                <div class="row">
                    <input type="submit">
                    <input type="reset">
                </div>
            </form>
        </fieldset>
    </div>

    <script src="form.js"></script>
</body>

</html>
